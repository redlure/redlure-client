<workspace-navbar></workspace-navbar>
<app-alert></app-alert>
<body style="margin: 20px">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md d-flex justify-content-start">
      <h3 style="display:inline-block">
        <b class="h3-prefix">CAM</b>
        <b class="h3-suffix">PAIGNS</b>
      </h3>

      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>

    </div>
    <div class="col-md d-flex justify-content-end">
      <button [disabled]="loading" (click)="getCampaigns()" style="margin-right: 4px;" class="btn btn-outline-primary login_btn">Refresh <i class="fas fa-sync-alt"></i></button>
      <button (click)="openNew(true)" class="btn btn-outline-dark login_btn">New Campaign <i class="fas fa-mail-bulk"></i></button>
    </div>
  </div>
  <br>
  <div *ngIf="campaigns.length; else emptyBlock" class="card-deck">
    <div *ngFor="let campaign of campaigns" class="card border-dark" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ campaign.name }}</h5>
        <p class="small">{{ campaign.status }}</p>
        <button [disabled]="loading" class="btn btn-outline-danger fas fa-trash-alt" title="Delete" style="float: right;" (click)="openDelete(campaign)"></button>
        <button [disabled]="loading" *ngIf="campaign.status == 'Active'" title="Kill Campaign" class="btn btn-outline-warning fas fa-skull" style="float: right; margin-right: 1vh" (click)="killCampaign(campaign)"></button>
        <button [disabled]="loading" class="btn btn-outline-dark far fa-clone" title="Clone" style="float: right; margin-right: 1vh" (click)="cloneCampaign(campaign)"></button>
        <button [disabled]="loading" *ngIf="campaign.status == 'Inactive'" title="Edit" class="btn btn-outline-dark fas fa-sign-in-alt" style="float: right; margin-right: 1vh" (click)="openEdit(campaign)"></button>
        <button [disabled]="loading" *ngIf="campaign.status == 'Inactive'" title="Cast Lures" class="btn btn-outline-dark fas fa-fish" style="float: right; margin-right: 1vh" (click)="launchCampaign(campaign)"></button>
      </div>
    </div>
  </div>

  <ng-template #emptyBlock>
    <app-empty-object></app-empty-object>
  </ng-template>
</body>
