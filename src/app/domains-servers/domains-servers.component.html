<div class="d-md-flex h-md-100">
  <!-- First Half -->
  <div class="container" style="border-right: solid 1px">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md d-flex justify-content-start">
        <h3>
          <b class="h3-prefix">SER</b>
          <b class="h3-suffix">VERS</b>
        </h3>
        <img class="text-center" style="max-height: 19px; padding-inline-start: 2vh;" *ngIf="serverLoading"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-outline-dark btn-right" (click)="openServerModal()">New Server</button>
      </div>
    </div>

    <div class="row align-items-center" style="margin-left: 2px">
        <i style="margin-right: 1vh" class="fa fa-info-circle" placement="right" triggers="mouseenter:mouseleave" ngbPopover="Paste this value into the redlure-worker configs. If you refresh this value you will have to edit each worker's configs and restart the worker."></i>
        <b style="padding-right: 5px">API Key:</b>
        <input  style="width: 410px; border: 0; margin-right: 1vh" type="text" value="{{ apiKey }}" readonly/>
        <a style="cursor: pointer;" title="Copy" data-toggle="tooltip" (click)="copyApiKey()"><i class="ico text-dark fas fa-copy"></i></a>
        <a style="cursor: pointer;" title="Regenerate" data-toggle="tooltip" (click)="refreshApiKey()"><i class="ico text-danger fas fa-sync"></i></a>
      </div>
    <br>

    <div class="table-responsive">
      <table class="table table-hover table-striped col-auto">
        <thead class="thead-dark">
          <tr>
            <th scope="col" *ngFor="let head of serverHeaders; let i = index">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let server of servers; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{ server.alias }}</td>
            <td>{{ server.ip }}</td>
            <td>{{ server.port }}</td>
            <td>{{ server.status }}</td>
            <td>
              <a style="cursor: pointer;" title="Listening Ports" data-toggle="tooltip" (click)="checkNetstat(server)"><i class="ico text-dark fas fa-stream"></i></a>
              <a style="cursor: pointer;" title="Refresh Status" data-toggle="tooltip" (click)="refreshStatus(server)"><i class="ico text-primary fas fa-sync"></i></a>
              <a style="cursor: pointer;" title="Delete" data-toggle="tooltip" (click)="deleteServerModal(server)"><i class="ico text-danger fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Second Half -->
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md d-flex justify-content-start">
        <h3>
          <b class="h3-prefix">DO</b>
          <b class="h3-suffix">MAINS</b>
        </h3>
        <img class="text-center" style="max-height: 19px; padding-inline-start: 2vh;" *ngIf="domainLoading"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div class="col-md d-flex justify-content-end">
        <button class="btn btn-outline-dark btn-right" (click)="openDomainModal()">New Domain</button>
      </div>
    </div>
    <br>

    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let head of domainHeaders; let i = index" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let domain of domains; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{ domain.domain }}</td>
            <td>{{ domain.ip }}</td>
            <td style="font-style: italic">
              <div *ngIf="hasCerts(domain);then set else unset">here is ignored</div>    
              <ng-template #set>Set</ng-template>
              <ng-template #unset>Unset</ng-template>
            </td>
            <td>
              <a style="cursor: pointer;" title="Edit Certs" data-toggle="tooltip" (click)="editCerts(domain)"><i class="ico text-dark fas fa-edit"></i></a>
              <a style="cursor: pointer;" title="Generate Certs" data-toggle="tooltip" (click)="genDomainCert(domain)"><i class="ico text-success fas fa-lock"></i></a>
              <a style="cursor: pointer;" title="Delete" data-toggle="tooltip" (click)="deleteDomainModal(domain)"><i class="ico text-danger fas fa-trash-alt"></i></a>
            </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
