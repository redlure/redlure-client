<div class="modal-header">
  <h4 class="modal-title">{{ editDomain.domain }}</h4>
  <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="container">
      
      <!--Cert Path Field-->
      <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="span-domain input-group-text">Cert Path</span>
        </div>
        <input type="text" formControlName="certPath" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.certPath.errors }"/>
        <div *ngIf="submitted && f.certPath.errors" class="invalid-feedback">
          <div *ngIf="f.domain.certPath.required">Cert Path is required</div>
        </div>      
      </div>
        
      <!--Key Path Field-->
      <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="span-domain input-group-text">Key Path</span>
        </div>
        <input type="text" formControlName="keyPath" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.keyPath.errors }"/>
        <div *ngIf="submitted && f.keyPath.errors" class="invalid-feedback">
          <div *ngIf="f.keyPath.errors.required">Key Path is required</div>
        </div>      
      </div>

      </div>
    </div>
  <div class="modal-footer">
