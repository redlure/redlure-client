<div class="modal-header">
    <h4 class="modal-title">New Domain</h4>
    <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="container">

        <!--Domain Name Field-->
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="span-domain input-group-text">Domain</span>
          </div>
          <input type="text" formControlName="domain" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.domain.errors }"/>
          <div *ngIf="submitted && formControls.domain.errors" class="invalid-feedback">
            <div *ngIf="formControls.domain.errors.required">Domain Name is required</div>
          </div>
        </div>
        
          
        <!--Cert Path Field-->
        <div class="input-group form-group">
          <div class="input-group-prepend">
              <span class="span-domain input-group-text">Cert Path</span>
          </div>
          <input type="text" formControlName="certPath" class="form-control"/>
        </div>
          
        <!--Key Path Field-->
        <div class="input-group form-group">
          <div class="input-group-prepend">
              <span class="span-domain input-group-text">Key Path</span>
          </div>
          <input type="text" formControlName="keyPath" class="form-control"/>
        </div>

        </div>
      </div>
    <div class="modal-footer">
      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>
      <button ngbAutofocus class="btn btn-outline-dark float-right login_btn">Create</button>
    </div>
  </form>
