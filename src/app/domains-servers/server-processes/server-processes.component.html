<div class="modal-header">
    <h4 class="modal-title">{{ alias }}: Listening Processes</h4>
    <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="table-responsive">
        <table datatable [dtTrigger]="dtTrigger" class="table table-hover table-striped col-auto">
          <thead class="thead-dark">
            <tr>
              <th scope="col" *ngFor="let head of headers">{{ head }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proc of processes; let i = index">
              <td>{{ proc.protocol }}</td>
              <td>{{ proc.localaddr }}</td>
              <td>{{ proc.status }}</td>
              <td>{{ proc.pid }}</td>
              <td>{{ proc.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
