<div class="modal-header">
  <h4 class="modal-title">Delete Email</h4>
</div>
<div class="modal-body">
  Are you sure you want to delete <div style="font-style: italic; display: inline;">{{editEmail.name}}</div>?
</div>
<div class="modal-footer">
  <button class="btn btn-outline-danger float-left" (click)="deleteEmail()">Delete</button>
  <button class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
