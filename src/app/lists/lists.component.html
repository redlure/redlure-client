<workspace-navbar></workspace-navbar>
<app-alert></app-alert>
<body style="margin: 20px">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md d-flex justify-content-start">
      <h3 style="display:inline-block">
        <b class="h3-prefix">TARG</b>
        <b class="h3-suffix">ET LISTS</b>
      </h3>

      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>

    </div>
    <div class="col-md d-flex justify-content-end">
      <button class="btn btn-outline-primary login_btn" style="float: right; margin-right: 4px;" (click)="import()">Import <i class="fas fa-file-import"></i></button>
      <button class="btn btn-outline-dark login_btn" style="float: right;" (click)="openNew()">New List <i class="fas fa-address-book"></i></button>
    </div>
  </div>
  <br>
  <div *ngIf="lists.length; else emptyBlock" class="card-deck">
    <div *ngFor="let list of lists" class="card border-dark" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ list.name }}</h5>
        <p class="small">{{ list.targets.length }} targets</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-danger fas fa-trash-alt" title="Delete" style="float: right;" (click)="openDelete(list)"></button>
        <button class="btn btn-outline-dark far fa-clone" title="Clone" style="float: right; margin-right: 2px" (click)="cloneList(list)"></button>
        <button class="btn btn-outline-dark fas fa-edit" title="Edit" style="float: right; margin-right: 2px" (click)="openEdit(list)"></button>
      </div>
    </div>
  </div>

  <ng-template #emptyBlock>
    <app-empty-object></app-empty-object>
  </ng-template>
</body>
