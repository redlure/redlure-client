<div class="modal-header">
    <h4 class="modal-title">Clone Site</h4>
    <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="container">
        <div class="input-group form-group">
          <div class="input-group-prepend">
              <span class="input-group-text">URL</span>
          </div>
          <input type="text" formControlName="link" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.link.errors }"/>
          <div *ngIf="submitted && f.link.errors" class="invalid-feedback">
              <div *ngIf="f.link.errors.required">URL is required</div>
          </div>
        </div>

        <div *ngIf="fail" class="text-danger">
          <i class="fa fa-times"></i>
          <p style="display: inline; margin-left: 4px">{{ failMsg }}</p>
        </div>
  
      </div>
    </div>
    <div class="modal-footer">
      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m float-right"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>
      <button ngbAutofocus [disabled]="loading" class="btn btn-outline-dark float-right login_btn">Clone</button>
    </div>
  </form>
