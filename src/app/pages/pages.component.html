<workspace-navbar></workspace-navbar>
<app-alert></app-alert>
<body style="margin: 20px">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md d-flex justify-content-start">
      <h3 style="display:inline-block">
        <b class="h3-prefix">PA</b>
        <b class="h3-suffix">GES</b>
      </h3>

      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>

    </div>
    <div class="col-md d-flex justify-content-end">
      <a routerLink="new" style="float: right" class="btn btn-outline-dark">New Page <i class="fas fa-file-code"></i></a>
    </div>
  </div>
  <br>
  <div *ngIf="pages.length; else emptyBlock" class="card-deck">
    <div *ngFor="let page of pages" class="card border-dark" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ page.name }}</h5>
        <p class="small">{{ page.url }}</p>
        <button class="btn btn-outline-danger fas fa-trash-alt" title="Delete" style="float: right;" (click)="openDelete(page)"></button>
        <button class="btn btn-outline-dark far fa-clone" title="Clone" style="float: right; margin-right: 1vh" (click)="clonePage(page)"></button>
        <button class="btn btn-outline-dark fas fa-external-link-alt" title="Preview" style="float: right; margin-right: 1vh" (click)="pagePreview(page)"></button>
        <button class="btn btn-outline-dark fas fa-edit" title="Edit" style="float: right; margin-right: 1vh" (click)="openEdit(page)"></button>
      </div>
    </div>
  </div>

  <ng-template #emptyBlock>
    <app-empty-object></app-empty-object>
  </ng-template>
</body>
