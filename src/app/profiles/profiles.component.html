<workspace-navbar></workspace-navbar>
<body style="margin: 20px">
  <div>
    <h3 style="display:inline-block">
      <b class="h3-prefix">PRO</b>
      <b class="h3-suffix">FILES</b>
    </h3>
    <button class="btn btn-outline-dark login_btn" style="float: right;" (click)="openNew()">New Profile</button>
  </div>
  <br>
  <div class="card-deck">
    <div *ngFor="let profile of profiles" class="card border-dark" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ profile.name }}</h5>
        <p class="small"><b>From: </b>{{ profile.from_address }}</p>
        <p class="small"><b>SMTP: </b>{{ profile.smtp_host }}</p>
        <button class="btn btn-outline-danger fa fa-times" style="float: right;" (click)="openDelete(profile)"></button>
        <button class="btn btn-outline-dark fa fa-pencil-square-o" style="float: right; margin-right: 1vh" (click)="openEdit(profile)"></button>
      </div>
    </div>
  </div>
</body>
