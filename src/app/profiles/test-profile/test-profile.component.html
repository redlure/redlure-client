<div class="modal-header">
  <h4 class="modal-title">Send a Test Email</h4>
  <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="container">
      <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
        </div>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be an formatted as an email address</div>
        </div>
      </div>

      <div *ngIf="sendSuccess" class="text-success">
        <p style="display: inline; margin-right: 1vh">Email sent successfully</p>
        <i class="fa fa-check"></i>
      </div>

      <div *ngIf="sendFail" class="text-danger">
        <p style="display: inline; margin-right: 1vh">Email failed to send</p>
        <i class="fa fa-times"></i>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
      <div></div><div></div><div></div>
      </div></div>
    <button ngbAutofocus class="btn btn-outline-dark float-right login_btn">Send</button>
  </div>
</form>
