<div class="modal-header">
  <h4 class="modal-title" style="justify-content: start;">Anonymous Form Submissions</h4>
  <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row">
      These forms were submitted to a redlure-worker without a tracking ID to identify a corresponding campaign
    </div>
    <br>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngFor="let head of headers; let i = index">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor: pointer;" *ngFor="let event of events; let i = index">
          <th scope="row">{{ i +1 }}</th>
          <td>{{ event.ip_address }}</td>
          <td>{{ event.time }}</td>
          <td class="btn-group btn-group-sm">
            <button class="btn btn-sm btn-outline-dark fas fa-eye" title="View" (click)="openFormModal(event)"></button>
            <button class="btn btn-sm btn-outline-danger fas fa-trash-alt" title="Delete" (click)="deleteEvent(event)"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-footer">

  <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
    <div></div><div></div><div></div>
    </div></div>
  
  <button [disabled]="loading" class="btn btn-outline-danger" (click)="deleteAll()">Delete All <i class="fas fa-trash"></i></button>
</div>
