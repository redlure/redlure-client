<div class="modal-header">
  <h4 class="modal-title">Results</h4>
  <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
</div>
<body style="margin: 20px;">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-hover table-striped col-auto">
    <thead class="thead-dark">
    <tr>
      <th scope="col" *ngFor="let head of headers; let i = index">{{ head }}</th>
    </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer;" *ngFor="let result of results; let i = index" (click)="openChart(result)">
      <th scope="row">{{ i +1 }}</th>
        <td>{{ result.status }}</td>
        <td>{{ result.person.email }}</td>
        <td>{{ result.person.first_name }}</td>
        <td>{{ result.person.last_name }}</td>
        <td>{{ result.tracker }}</td>
        <td>{{ getCampaignName(result.campaign_id) }}</td>
        <td>{{ result.campaign_id }}</td>
      </tr>
    </tbody>
  </table>
</body>
