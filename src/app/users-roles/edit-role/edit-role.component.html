<div class="modal-header">
    <h4 class="modal-title">{{ editRole.name }} Permissions</h4>
    <button class="btn btn-outline-danger" (click)="closeModal()">Close</button>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table datatable [dtTrigger]="dtTrigger" class="table table-hover table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let head of headers; let i = index" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let workspace of workspaces; let i = index">
            <!--<th scope="row">{{ i +1 }}</th>-->
            <td>{{ workspace.name }}</td>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb{{i}}" (change)="accessChange($event, workspace)" [checked]="currentWorkspaceIds.includes(workspace.id)">
                <label class="custom-control-label" for="cb{{i}}"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
      <div></div><div></div><div></div>
      </div></div>
    <button class="btn btn-outline-dark float-left" (click)="saveRole()">Save</button>
  </div>
