<div class="modal-header">
  <h4 class="modal-title">Delete Workspace</h4>
</div>
<div class="modal-body">
  Deleting <div style="font-style: italic; display: inline;">{{editWorkspace.name}}</div> will also delete all objects within. Are you sure you want to delete?
</div>
<div class="modal-footer">
  <button class="btn btn-outline-danger float-left" (click)="deleteWorkspace()">Delete</button>
  <button class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
