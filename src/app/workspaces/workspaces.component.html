<main-navbar></main-navbar>
<app-alert></app-alert>
<body style="margin: 20px;">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md d-flex justify-content-start">
      <h3 style="display:inline-block">
        <b class="h3-prefix">WORK</b>
        <b class="h3-suffix">SPACES</b>
      </h3>

      <div *ngIf="loading" class="loadingio-spinner-dual-ball-jmseu88834m"><div class="ldio-c46ivvx8kf">
        <div></div><div></div><div></div>
        </div></div>

    </div>
    <div class="col-md d-flex justify-content-end">
      <button class="btn btn-outline-dark login_btn" style="float: right;" (click)="openNewModal()">New Workspace <i class="fas fa-layer-group"></i></button>
    </div>
  </div>
  <br>
  <div class="card-deck">
    <div *ngFor="let workspace of workspaces" class="card border-dark" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ workspace.name }}</h5>
      </div>
      <div class="card-footer">
        <button *ngIf="workspace.id !== 1" class="btn btn-outline-danger fas fa-trash-alt" title="Delete" style="float: right;"
          (click)="openDeleteModal(workspace)"></button>
        <a routerLink="{{ workspace.id }}/results" (click)="enterWs(workspace.name)" title="Enter" style="float: right; margin-right: 2px"
          class="btn btn-outline-dark fas fa-sign-in-alt"></a>
      </div>
    </div>
  </div>
</body>
